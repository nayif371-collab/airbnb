<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StayFinder — Home</title>
<style>
  :root{
    --bg:#071026; --card:#071927; --muted:#9aa4b2; --accent1:#06b6d4; --accent2:#10b981;
    --glass:rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:linear-gradient(180deg,#041423,#071026);color:#e6eef8}
  header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px}
  .brand{display:flex;gap:12px;align-items:center;font-weight:700}
  .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,#34d399,#06b6d4);display:flex;align-items:center;justify-content:center;color:#021;box-shadow:0 8px 30px rgba(6,22,34,.6)}
  nav{display:flex;gap:10px}
  button.cta{background:linear-gradient(90deg,var(--accent1),var(--accent2));border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 8px 22px rgba(16,185,129,.12);color:#052}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
  .search-wrap{max-width:1100px;margin:26px auto;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:18px;display:grid;grid-template-columns:1fr 220px;gap:14px;box-shadow:0 12px 40px rgba(2,6,23,.5)}
  .col{display:flex;flex-direction:column;gap:8px}
  label{font-size:13px;color:var(--muted)}
  input, select{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px;border-radius:10px;color:inherit}
  .inputs{display:flex;gap:10px}
  .featured{max-width:1100px;margin:22px auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;padding:0 12px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,.6);overflow:hidden}
  .img{height:150px;border-radius:10px;background-size:cover;display:flex;align-items:flex-end;padding:10px;color:#012;position:relative}
  .img:after{content:'';position:absolute;inset:0;border-radius:10px;background:linear-gradient(180deg,transparent 40%, rgba(0,0,0,.45))}
  .pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}
  .title{font-weight:700;margin-top:10px}
  .muted{color:var(--muted);font-size:13px;margin-top:6px}
  footer{padding:24px;text-align:center;color:var(--muted)}
  @media (max-width:820px){.search-wrap{grid-template-columns:1fr;}.inputs{flex-direction:column}}
</style>
</head>
<body>
<header>
  <div class="brand"><div class="logo">SF</div><div>StayFinder</div></div>
  <nav>
    <button class="cta" onclick="go('listings.html')">Browse</button>
    <button class="ghost" onclick="go('bookings.html')">My Bookings</button>
  </nav>
</header>
 
<main>
  <section class="search-wrap">
    <div>
      <div style="font-size:20px;font-weight:700">Find your next stay</div>
      <div class="inputs" style="margin-top:12px">
        <div style="flex:1;">
          <label>Destination</label>
          <input id="destination" placeholder="City, landmark or address">
        </div>
        <div style="width:160px">
          <label>Check-in</label>
          <input type="date" id="checkin">
        </div>
        <div style="width:160px">
          <label>Check-out</label>
          <input type="date" id="checkout">
        </div>
      </div>
    </div>
 
    <div style="display:flex;flex-direction:column;justify-content:center;gap:10px">
      <div style="display:flex;gap:10px">
        <select id="type">
          <option value="any">Any type</option>
          <option value="entire">Entire place</option>
          <option value="private">Private room</option>
          <option value="shared">Shared room</option>
        </select>
        <select id="guests">
          <option value="1">1 guest</option>
          <option value="2">2 guests</option>
          <option value="3">3 guests</option>
          <option value="4">4 guests</option>
          <option value="5">5+ guests</option>
        </select>
      </div>
      <button class="cta" onclick="doSearch()">Search</button>
    </div>
  </section>
 
  <section style="max-width:1100px;margin:8px auto;padding:0 12px">
    <h3 style="margin:8px 0">Featured stays</h3>
    <div class="featured" id="featured"></div>
  </section>
</main>
 
<footer>
  Demo Airbnb clone — standalone files with internal CSS/JS. Built for learning & prototyping.
</footer>
 
<script>
/* Seed properties if not present */
const seed = [
  {id:1,title:'Sunny Rooftop Apartment',type:'entire',city:'Karachi',price:45,rating:4.8,guests:2,colors:['#FDBA74','#FB7185'],desc:'Bright apartment with rooftop access and fast Wi-Fi.'},
  {id:2,title:'Cozy Private Room',type:'private',city:'Lahore',price:25,rating:4.5,guests:1,colors:['#60A5FA','#A78BFA'],desc:'Quiet private room in a leafy area.'},
  {id:3,title:'Family House Near Beach',type:'entire',city:'Gwadar',price:120,rating:4.9,guests:6,colors:['#34D399','#06B6D4'],desc:'Spacious house with sea view.'},
  {id:4,title:'Minimalist Studio',type:'entire',city:'Islamabad',price:55,rating:4.4,guests:2,colors:['#FCA5A5','#FDE68A'],desc:'Clean studio great for remote work.'}
];
if(!localStorage.getItem('sf_properties')) localStorage.setItem('sf_properties', JSON.stringify(seed));
if(!localStorage.getItem('sf_bookings')) localStorage.setItem('sf_bookings', JSON.stringify([]));
 
function go(url){ window.location.href = url; }
 
/* render featured */
function renderFeatured(){
  const props = JSON.parse(localStorage.getItem('sf_properties')||'[]');
  const c = document.getElementById('featured'); c.innerHTML='';
  props.slice(0,4).forEach(p=>{
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `
      <div class="img" style="background:linear-gradient(135deg, ${p.colors[0]}, ${p.colors[1]})">
        <div style="width:100%;display:flex;justify-content:space-between;position:relative;z-index:1">
          <div class="pill">${p.city}</div>
          <div class="pill">★ ${p.rating}</div>
        </div>
      </div>
      <div class="title">${p.title}</div>
      <div class="muted">${p.desc}</div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
        <div style="font-weight:700">$${p.price}/night</div>
        <div><button class="cta" style="padding:8px 10px" onclick="view(${p.id})">View</button></div>
      </div>
    `;
    c.appendChild(el);
  });
}
function view(id){ localStorage.setItem('sf_view', id); go('property.html'); }
 
/* search -> listings */
function doSearch(){
  const q = document.getElementById('destination').value.trim();
  const type = document.getElementById('type').value;
  const guests = document.getElementById('guests').value;
  const checkin = document.getElementById('checkin').value;
  const checkout = document.getElementById('checkout').value;
  const params = {q,type,guests,checkin,checkout};
  localStorage.setItem('sf_search', JSON.stringify(params));
  go('listings.html');
}
 
renderFeatured();
</script>
</body>
</html>
